 <meta charset="UTF-8">
 <h1><big>Nuestra diferencia de edad es</big></h1>

<script>
        function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    };
    var anhoActual=2022;

    var miEdad= anhoActual-1967;
    var hermanoEdad= anhoActual-1966;
    var diferencia=miEdad - hermanoEdad;
    imprimir("la diferencia de edad con mi hermano es "+ diferencia);
    imprimir("casi gemelos");


    //del profe y mis cambios 5 saltos

    function saltarLinea2() {
    // saltando cinco lineas
    document.write("<br>");    
    document.write("<br>");

    document.write("<br>");
}

function imprimir2(frase) {

}

    imprimir2("la diferencia de edad con mi hermano es "+ diferencia);
    imprimir2("casi gemelos");



    //del profesor y mis cambios con hr

    function saltarLinea3() {
    // saltando cinco lineas
    document.write("<br>");    
    document.write("<br>");    
    document.write("<br>");
    document.write("<hr>");    
    document.write("<br>");    
    document.write("<br>");    
}

function imprimir3(frase) {

}

    imprimir3("la diferencia de edad con mi hermano es "+ diferencia);

//paso 3 con big
    function saltarLinea4() {
     // saltando cinco lineas
    document.write("<br>");    
    document.write("<br>");    
    document.write("<br>");
    document.write("<hr>");    
    document.write("<br>");

}

}

</script>
