<meta charset="UTF-8">

<h1> JUEGO DE ADIVINACION</h1>
<h2>Ingrese un numero entre 0 y 10</h2>

<input/>
<button>Compruebe</button>
<script>    

    function saltarlinea(){

        document.write("<br>");
        document.write("<br>");

    }
    function imprimir(frase){

        document.write(frase)
        saltarlinea();

    }
    var numeroPensado=Math.round(Math.random()*10);

    var numeroLanzado=document.querySelector("input");
    var boton=document.querySelector("button");


    var contador=1;
    numeroLanzado.focus();

    function verificar(){
        if(numeroLanzado.value==numeroPensado){
            alert("Acerto: El numero "+numeroLanzado.value+" es igual al numero pensado, le atinaste al "+contador+" intento");
        }
        else if(numeroLanzado.value!=numeroPensado)    {
            alert("Erraste: El numero pensado es "+numeroPensado);
            contador++;
        }
        numeroLanzado.value="";
        numeroLanzado.focus();
    }

boton.onclick=verificar;

</script>
