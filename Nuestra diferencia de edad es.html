 <meta charset="UTF-8">
 <h1>Nuestra diferencia de edad es</h1>

<script>
        function saltarLinea() {
        document.write("<br><br><hr>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    };
    var anhoActual=2022;

    var miEdad= anhoActual-1967;
    var hermanoEdad= anhoActual-1966;
    var diferencia=miEdad - hermanoEdad;
    imprimir("la diferencia de edad con mi hermano es " + saltarLinea() + diferencia);




</script>
