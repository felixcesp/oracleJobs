<canvas width="600" height="400"></canvas>

<script>
    var pantalla = document.querySelector('canvas');
    var pincel = pantalla.getContext('2d');

    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);

        pincel.fillStyle = "red" // propiedad
        pincel.fillRect(0,0,50,50); // funcion

        pincel.fillStyle = "green" // propiedad
        pincel.fillRect(50,0,50,50); // funcion

        pincel.fillStyle = "blue" // propiedad
        pincel.fillRect(100,0,50,50); // funcion

    var puedoDibujar = false;
    var colorDefault ="blue"
    console.log(colorDefault)

    function changeColor(evento){
      var colorchange=["blue", "red" , "green"]; 
      var x = evento.pageX - pantalla.offsetLeft;
      var y = evento.pageY - pantalla.offsetTop; 
      
      if(x>=0 && x <50){
        colorDefault=colorchange[1]
      }
      if(x>=50 && x< 100){
        colorDefault=colorchange[2]
      }
      if(x>=100 && x < 150){
        colorDefault=colorchange[0]
      } 
      

    }

    function dibujarCirculo(evento) {
         var x = evento.pageX - pantalla.offsetLeft;
         var y = evento.pageY - pantalla.offsetTop; 

        if(puedoDibujar) {
               
    
            if(x < 150 && x > 0 && y < 50   ){
                alert("no puedes dibujar encima de los cuadros")
           
        }else{
         
            
            pincel.fillStyle = colorDefault;
            pincel.beginPath();
            pincel.arc(x, y, 5, 0, 2 * 3.14);
            pincel.fill();
        }
        }

    }

    pantalla.onmousemove = dibujarCirculo;

    function habilitarDibujar() {

        puedoDibujar = true;
    }

    function deshabilitarDibujar() {

        puedoDibujar = false;
    }

    pantalla.onmousedown = habilitarDibujar;

    pantalla.onmouseup = deshabilitarDibujar;
    pantalla.onclick = changeColor;

</script>
